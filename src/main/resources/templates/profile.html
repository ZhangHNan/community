<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title th:text="${sectionName}">个人中心</title>
    <!--jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边)-->
    <script src="../static/js/jquery-3.4.1.min.js" th:src="@{/js/jquery-3.2.1.min.js}"></script>
    <script src="../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" href="../static/css/bootstrap-theme.min.css" th:href="@{/css/bootstrap-theme.min.css}">
    <link rel="stylesheet" href="../static/css/profile.css" th:href="@{/css/profile.css}">
</head>
<body>
<div th:insert="~{navigation :: nav}"></div>
<div>
    <div class="container-fluid main profile">
        <div class="row">
            <div class="col-lg-9 col-md-12 col-xs-12">
                <!--左3/4区域：主页的主体-->
                <h2>
                    <span th:if="${section=='questions'}" class="glyphicon glyphicon-user" aria-hidden="true"></span>
                    <span th:if="${section=='replies'}" class=" glyphicon glyphicon-question-sign" aria-hidden="true"></span>
                    [[${sectionName}]]</h2>
                <hr>
            </div>
            <div class="col-lg-3 col-md-12 col-xs-12 right-bar">
                <!--右边1/4区域：选择列表-->
                <div class="list-group">
                    <a th:href="@{/profile/questions}" th:class="${section=='questions'}?'active list-group-item':'list-group-item'" class="list-group-item active">我的信息<span class="badge">10</span></a>
                    <a th:href="@{/profile/replies}" th:class="${section=='replies'}?'active list-group-item':'list-group-item'"  class="list-group-item" >最新回复<span class="badge">14</span></a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
